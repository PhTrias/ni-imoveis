# fly.toml app configuration file generated for ni-imoveis-app on 2024-01-13T21:06:26-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "ni-imoveis-app"
primary_region = "gru"
console_command = "/rails/bin/rails console"

[build]

[[mounts]]
  source = "data"
  destination = "/data"
  auto_extend_size_threshold = 0

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
